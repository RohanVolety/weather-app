<!doctype html>
<html lang="en">
  <head>
     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Weather Forecast</title>
  </head>
  <body>
             
      <div style="
        background: url(../static/img/bg-image.jpg) no-repeat;
            background-size: cover;  
      
      height: 100vh;">
      <h1 style="text-align: center;color: white;"> Weather Today</h1>
        <div class="row justify-content-center">
        <div class="col-md-6 col-sm-12 col-xs-12 pt-5">
          <form action="/" method="POST" class="card border-o p-3 shoadow-sm" style="background-color: #000;color: #fff;opacity:.5; border-radius: 10px;">
            <div class="form-group">
             <input type="text" class="form-control"  placeholder="Enter Your City" name="city">
               </div>
                <div class="form-group">
                 <button type="submit" class="btn btn-info my-3">Search</button>
              </div>
            </form>
        </div>
        </div>
      <div class="row justify-content-center">
        <div class="col-md-6 col-sm-12 col-xs-12 pt-5">
            <div class="card border-0 p3 shadow-sm text-center" style="background-color: rgba(0,0,0,.5); border-radius: 10px;">
               <h3 style="color:white;">Current Weather for {{ city|upper }}</h3>
                <h5 style="color:white;">Temperature: {{ temp }} Â°C</h5>
                <h5 style="color:white;">Pressure: {{pressure }} hPa</h5>
                <h5 style="color:white;">Humidity: {{ humidity }} %</h5>
                <h5 style="color:white;">Sunrise: {{ sunrise }} AM</h5>
                <h5 style="color:white; ">Sunset: {{ sunset }} PM</h5>
            </div>
        </div>
</div>
</div>
 </body>
</html>
